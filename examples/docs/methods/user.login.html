<h2>user.login</h2> <h3>Example request:</h3> <pre><code class="language-json">{
    "jsonrpc": "2.0",
    "method": "user.login",

        "username": "bob",
        "password": "the_creep"
    },
    "id": null
}</code></pre> <h3>Example success response:</h3> <pre><code class="language-json">{
